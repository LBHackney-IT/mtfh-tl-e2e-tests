version: 2.1
orbs:
  cypress: cypress-io/cypress@1
workflows:
  build:
    jobs:
      - cypress/install
      - cypress/run:
          name: 1 machine
          requires:
            - cypress/install
          record: true
          parallel: true
          parallelism: 1
          group: 1 machine
      - cypress/run:
          name: Chrome
          requires:
            - cypress/install
          executor: cypress/browsers-chrome69
          record: true
          parallel: true
          parallelism: 1
          group: smoke tests
          browser: chrome
          spec: cypress/integration/activityHistoryPerson.feature